## Cloud Client Configuration - Application name is important to specify which environment to pick from the configuration
spring.application.name=limits-service

## Specify application profile
spring.profiles.active=prod

## Limits service configuration
#limits-service.minimum=990
#limits-service.maximum=99990

## Specify the spring cloud config server configuration url to pick up the configuration from it
spring.cloud.config.uri=http://localhost:8888

## Set up eureka naming server uri
eureka.client.service-uri.default-zone=http://localhost:8761/